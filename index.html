<html lang="en">
  <head>

    <div class="card">

          <div class="playing">

            <div class="namesong">
              <p class="second">Annual Plan</p>
              <p class="second2">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="proccedOrder">
          <a href="#" class="Proceed">Proceed to Payment</a>
          <a href="#" class="Cancel">Cancel Order</a>
      </div>
      </div>
    </div>
